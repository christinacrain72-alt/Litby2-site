    <rect x="50" y="28" width="44" height="65" rx="8" class="pink" />
    <path d="M16 45c6-6 10-12 10-19 0-5-2-9-6-12 8 1 15 7 15 16 0 7-3 11-9 15z" class="pink"/>
    <path d="M66 28c6-6 10-12 10-19 0-5-2-9-6-12 8 1 15 7 15 16 0 7-3 11-9 15z" class="pink"/>
    <rect x="0" y="93" width="94" height="6" rx="3" class="pink"/>
  </g>

