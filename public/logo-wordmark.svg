<svg width="320" height="40" viewBox="0 0 320 40" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Lit by 2 — Mother & Daughter Candle Shop">
  <defs>
    <style>
      .pink{fill:#f7a8cf}
      .black{fill:#111}
      .text{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;font-weight:700;letter-spacing:.5px}
    </style>
  </defs>

  <!-- two little pink candle shapes on the left -->
  <g transform="translate(6,7)">
    <rect class="pink" x="0" y="12" width="14" height="14" rx="2"/>
    <rect class="pink" x="18" y="8" width="14" height="18" rx="2"/>
    <path class="pink" d="M6 4c0-2.2 2-4 3-4s3 1.8 3 4c0 2.3-2.2 3.8-3 6-.8-2.2-3-3.7-3-6z"/>
    <path class="pink" d="M24 0c0-2.2 2-4 3-4s3 1.8 3 4c0 2.4-2.2 3.8-3 6-.8-2.2-3-3.6-3-6z" transform="translate(0,4)"/>
  </g>

  <!-- wordmark -->
  <text x="64" y="26" font-size="20" class="text black">LIT BY</text>

  <!-- heart + 2 (the 2 is intentionally pulled closer) -->
  <g transform="translate(158,0)">
    <!-- heart -->
    <path class="pink" d="M10.5 22.5c-3-1.9-5-3.9-5-6.6C5.5 13.2 6.9 12 8.6 12c1 .1 1.9.6 2.4 1.4.5-.8 1.4-1.3 2.4-1.4 1.7 0 3.1 1.2 3.1 3.9 0 2.7-2 4.7-5 6.6-.3.2-.7.2-1 0z"/>
    <!-- the “2” moved 4px left to sit closer to the heart -->
    <text x="21" y="26" font-size="22" class="text black" letter-spacing="-1">2</text>
  </g>

  <!-- tiny subtitle under the wordmark (optional; faint) -->
  <text x="64" y="36" font-size="8" class="black" opacity=".65">MOTHER &amp; DAUGHTER CANDLE SHOP</text>
</svg>
